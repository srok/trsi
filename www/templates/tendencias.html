<ion-view view-title="Tendencias">
  <ion-content>
  <br><br>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>

<div class="row">
  <div class="col">
  	<div class="list">
  		 <div class="item item-divider">
         Desde
        </div>
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="date" placeholder="Fecha" ng-model="tendencias.fecha_from">
	    </label>
&nbsp;
	    <label class="item-input-wrapper">
	      <input type="time" placeholder="Hora"  ng-model="tendencias.hora_from">
	    </label>
	  </div>
	  <div class="item item-divider">
         Hasta
        </div>
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="date" placeholder="Fecha" ng-model="tendencias.fecha_to">
	    </label>
&nbsp;
	    <label class="item-input-wrapper">
	      <input type="time" placeholder="Hora" ng-model="tendencias.hora_to">
	    </label>
	  </div>
	  <button class="button button-block button-calm" ng-click="loadTendencias()">
	  Actualizar
	</button>

	</div>
  </div> 
</div>
</ion-content>
</ion-view>
