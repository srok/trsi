<ion-modal-view id="login_view">
  <ion-header-bar>
    <h1 class="title">Datos de acceso</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
       <label class="item item-input">
          <span class="input-label">Host</span>
          <input placeholder="Ingresar url" type="text" ng-model="loginData.host">
        </label>
        <label class="item item-input">
          <span class="input-label">Puerto</span>
          <input placeholder="Ingresar puerto" type="text" ng-model="loginData.port">
        </label>
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input placeholder="Usuario" type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input placeholder="Password" type="password" ng-model="loginData.password">
        </label>
         <label class="item item-input">
          <span class="input-label">Intervalo actualizaci√≥n (s)</span>
          <input type="number" ng-model="loginData.refresh_time">
        </label>
        <label class="item item-input">
          <span class="input-label">Intervalo encuestas por notificaciones (s)</span>
          <input type="number" ng-model="loginData.refresh_time_notification">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Ingresar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
