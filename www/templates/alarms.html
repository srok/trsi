<ion-view view-title="Alarmas">
  <ion-content>
    <ion-list class="list">

   <div class="col">
  	<div class="list">
  		 <div class="item item-divider">
         Desde
        </div>
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="date" placeholder="Fecha" ng-model="alarms.fecha_from">
	    </label>
&nbsp;
	    <label class="item-input-wrapper">
	      <input type="time" placeholder="Hora"  ng-model="alarms.hora_from">
	    </label>
	  </div>
	  <div class="item item-divider">
         Hasta
        </div>
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="date" placeholder="Fecha" ng-model="alarms.fecha_to">
	    </label>
&nbsp;
	    <label class="item-input-wrapper">
	      <input type="time" placeholder="Hora" ng-model="alarms.hora_to">
	    </label>
	  </div>
	  <button class="button button-block button-calm" ng-click="loadAlarms()">
	  Actualizar
	</button>

	</div>
  </div> 
    
      <ion-item ng-repeat="valor in items">
        <h5 ng-repeat="(k,field) in header">
          {{field}}: <i><span>{{valor[k]}}</span></i>
        </h5>
        <h4 ng-if="valor.tag_type!=68">{{valor.tvalue}} {{valor.tag_units}}</h4>
     </ion-item>

  </ion-list>
</ion-content>
</ion-view>
